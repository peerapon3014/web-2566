<!DOCTYPE html>
<html lang="th">
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div id="myapp" class="container p-4"></div>
    <script type="text/babel">
      class App extends React.Component {
        title  = <div><b>Work4 :</b> เกมจับคู่ภาพ ด้วย ReactJS</div>;
        footer = <div>By xxxxxxxxxx-x  xxxxxxxxxxxxx xxxxxxxxxxxxxx <br/> 
           College of Computing, Khon Kaen University
          </div>;


          constructor() {
            super();
          }
          render() {
            return (
            <div className="card">
              <div className="card-header">{this.title} </div>
              <div className="card-body"> </div>
              <div className="card-footer">{this.footer} </div>
            </div>
           );
      }       
}
      const container = document.getElementById('myapp');
      const root = ReactDOM.createRoot(container);
      root.render(<App />)
    </script>
  </body>
</html>
